<ion-header>
    <ion-toolbar>
      <ion-title>Buscar</ion-title>
      <ion-buttons slot="primary">
        <ion-back-button text="Back" icon="" color="tertiary" fill="outline"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-item>
      <ion-label position="floating"> Ingrese Codigo</ion-label>
      <ion-input type="text" [(ngModel)]="codigo"></ion-input>
    </ion-item>
  

  
    <ion-button expand="block" padding color="tertiary" (click)="buscar()" fill="outline">Buscar</ion-button>
    
     
   
 
  </ion-content>
  <ion-item-sliding *ngFor="let addcustomer of addcustomers">
    <ion-item-options side="start">
     
    </ion-item-options>
    <ion-item>
      <ion-label>{{addcustomer.cod_analisi}}</ion-label>
      <ion-label>{{addcustomer.id_prueba}}</ion-label>
      <ion-label>{{addcustomer.id_metodo}}</ion-label>
    </ion-item>
