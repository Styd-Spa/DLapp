<ion-header>

</ion-header>

        </div>
        <ion-item id="bg_form">
            <ion-input [(ngModel)]="rut" placeholder="Ingrese su RUT">

        <ion-item id="bg_form">
            <ion-input type="password" [(ngModel)]="pass" placeholder="Ingrese ContraseÃ±a">
